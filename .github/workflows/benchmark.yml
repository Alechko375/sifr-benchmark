name: SiFR Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      models:
        description: 'Models to test (comma-separated)'
        required: false
        default: 'gpt-4o-mini'
      formats:
        description: 'Formats to test (comma-separated)'
        required: false
        default: 'sifr,html_raw'
      runs:
        description: 'Number of runs per configuration'
        required: false
        default: '1'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Validate SiFR examples exist
        run: |
          echo "ðŸ“ Checking SiFR examples..."
          ls -la examples/*.sifr || echo "No .sifr files in examples/"
          
          count=$(find examples -name "*.sifr" 2>/dev/null | wc -l)
          echo "Found $count .sifr files"
          
          if [ "$count" -gt 0 ]; then
            echo "âœ… SiFR examples present"
          else
            echo "âš ï¸ No SiFR examples yet"
          fi
      
      - name: Validate JSON files
        run: |
          echo "ðŸ“‹ Validating JSON files..."
          
          # Check tasks.json
          if [ -f "benchmark/tasks.json" ]; then
            node -e "JSON.parse(require('fs').readFileSync('benchmark/tasks.json'))" && \
              echo "âœ… benchmark/tasks.json is valid"
          else
            echo "âš ï¸ benchmark/tasks.json not found"
          fi
          
          # Check ground truth files
          for f in benchmark/ground-truth/*.json; do
            if [ -f "$f" ]; then
              node -e "JSON.parse(require('fs').readFileSync('$f'))" && \
                echo "âœ… $f is valid" || echo "âŒ $f is invalid"
            fi
          done
      
      - name: Check required files
        run: |
          echo "ðŸ“„ Checking required files..."
          
          files=("README.md" "SPEC.md" "LICENSE")
          for f in "${files[@]}"; do
            if [ -f "$f" ]; then
              echo "âœ… $f exists"
            else
              echo "âŒ $f missing"
            fi
          done
      
      - name: Summary
        run: |
          echo ""
          echo "ðŸ“Š Repository Summary:"
          echo "  - Examples: $(find examples -name '*.sifr' 2>/dev/null | wc -l) .sifr files"
          echo "  - Ground truth: $(find benchmark/ground-truth -name '*.json' 2>/dev/null | wc -l) files"
          echo ""
          echo "âœ… Validation complete"

  benchmark:
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run benchmark
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          node src/runner.js \
            --models ${{ github.event.inputs.models }} \
            --formats ${{ github.event.inputs.formats }} \
            --runs ${{ github.event.inputs.runs }} \
            --output results/ci_run_${{ github.run_number }}
      
      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.run_number }}
          path: results/ci_run_${{ github.run_number }}/
          retention-days: 30
